<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <title>Reporte OpenPasen</title>
</head>

<body>
    <section class="hero is-primary is-bold">
        <div class="hero-body has-text-centered">
            <figure class="image container is-64x64"><img id="foto" alt="Foto Alumno" src=""></figure>
            <br>
            <div class="container">
                <h1 id="alumno" class="title">
                    Alumno
                </h1>
                <h2 id="hero_sub" class="subtitle">
                    Curso / Centro, Tutor
                </h2>
                <h2 id="evaluacion" class="subtitle">
                    Evaluación
                </h2>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="columns is-centered is-mobile is-multiline">
            <div class="column is-narrow">
                <h2 class="title has-text-centered">Notas</h2>
                <div class="table-container">
                    <table class="table is-bordered is-striped is-hoverable">
                        <thead>
                            <tr>
                                <th>Asignatura</th>
                                <th>Nota</th>
                            </tr>
                        </thead>
                        <tbody id="notas">
                            <!-- Aquí se escribirán los datos disponibles respecto a las notas -->
                        </tbody>
                    </table>
                </div>
                <div id="nota_media" class="has-text-centered">
                    Nota media
                </div>
            </div>
            <div class="column is-narrow">
                <h2 class="title has-text-centered">Faltas</h2>
                <div class="table-container">
                    <table class="table is-bordered is-striped is-hoverable">
                        <thead>
                            <tr>
                                <th>Asignatura</th>
                                <th>Fecha/Hora</th>
                                <th>Justificada</th>
                            </tr>
                        </thead>
                        <tbody id="faltas">
                            <!-- Aquí se escribirán los datos disponibles respecto a las faltas -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="column is-narrow">
                <h2 class="title has-text-centered">Observaciones</h2>
                <div class="table-container">
                    <table class="table is-bordered is-striped is-hoverable">
                        <thead>
                            <tr>
                                <th>Asignatura</th>
                                <th>Mensaje</th>
                                <th>Fecha</th>
                            </tr>
                        </thead>
                        <tbody id="observaciones">
                            <!-- Aquí se escribirán los datos disponibles respecto a las notas -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <section id="logros_section" class="hero is-info is-bold">
        <div class="hero-body has-text-centered">
            <div id="logros" class="container">
                <h1 class="title">Logros</h1>
                <br>
                <!-- Aquí van los "logros" que haya conseguido el alumno (no tener conductas contrarias, aprobar...) -->
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="has-text-centered">
            OpenPasen
            <br>
            Hecho con <span style="color: #e25555;">&#9829;</span> en Github
            <br>
            <figure class="image container is-128x128"><img id="qr" alt="Código QR" src="qr-code.png"></figure>
        </div>
    </footer>
</body>
